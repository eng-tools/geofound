version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout

      - restore_cache:
          key: v1-dependency-cache-{{ checksum "setup.py" }}-{{ checksum "geofound/__about__.py" }}

      - run:
          name: install python minimum dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r deploy-requirements.txt
      - save_cache:
          key: v1-dependency-cache-{{ checksum "setup.py" }}-{{ checksum "geofound/__about__.py" }}
          paths:
            - "venv"

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            py.test tests
            codecov
      - store_artifacts:
          path: htmlcov/
       - run:
          name: install python latest dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip uninstall sfsimodels
            pip install http://github.com/eng-tools/sfsimodels/archive/master.zip
       - run:
          name: run tests
          command: |
            . venv/bin/activate
            py.test tests
            codecov
      - store_artifacts:
          path: htmlcov/
  deploy:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout

      - restore_cache:
          key: v1-dependency-cache-{{ checksum "setup.py" }}-{{ checksum "geofound/__about__.py" }}

      - run:
          name: install python dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r circleci-requirements.txt
            pip install -r deploy-requirements.txt
      - save_cache:
          key: v1-dependency-cache-{{ checksum "setup.py" }}-{{ checksum "geofound/__about__.py" }}
          paths:
            - "venv"

      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            python setup.py sdist
      - run:
          name: upload to pypi
          command: |
            . venv/bin/activate
            twine upload dist/*
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/